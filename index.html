<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Matching Game!</title>
        
        <!--style tags and CDNS-->
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">

    </head>

    <body>

        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <!--moves, stars and timer section-->
            <section class="score-panel">

                <ul class="stars">
                    <li>
                        <i class="fa fa-star" id="star-one"></i>
                    </li>
                    <li>
                        <i class="fa fa-star" id="star-two"></i>
                    </li>
                    <li>
                        <i class="fa fa-star" id="star-three"></i>
                    </li>
                </ul>

                <!--move counter-->
                <span class="moves"></span> Moves

                <!--timer template-->
                <p>Timer(s):</p>
                <p>
                    <span id="seconds">00</span>:
                    <span id="tens">00</span>
                </p>

                <!--restart icon and class-->
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>

            </section>

            <!--deck template-->
            <ul class="deck">

            </ul>

            <!--modal code sourced from getbootstrap.com(bootstrap4documentation)-->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Congratulations!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <span id="winnerText"></span>
                            <span class="starCount"></span>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger restart" data-dismiss="modal">Play again?</button>
                        </div>

                    </div>
                </div>
            </div><!--container-->

        <!--scripts and script CDNS-->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
